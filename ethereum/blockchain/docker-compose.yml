version: '2'
services:
  bootstrap:
    build: monitored-geth-client
    restart: on-failure
    container_name: bootstrap
    hostname: bootstrap
    mem_limit: 2G
    cpus: 1
    links:
      - netstats
    entrypoint: /root/start.sh
    command: '--datadir=~/.ethereum/devchain --rpcapi "db,personal,eth,net,web3,admin,miner" --rpccorsdomain="*" --networkid=666 --rpc --rpcaddr="0.0.0.0" --allow-insecure-unlock --nodekeyhex=f2b25a89798950d948758d894d6b3e9c871a9a2e64d9abf578d17f8e7018e682'
    volumes:
      - ./data/bootstrap:/root/.ethereum
      - ./files/genesis.json:/root/files/genesis.json:ro
      - ./files/localtime:/etc/localtime:ro
    ports:
      - '30303:30303'
      - '30303:30303/udp'
      - '8545:8545'
  eth:
    build: monitored-geth-client
    restart: on-failure
    container_name: eth
    hostname: eth
    mem_limit: 2G
    cpus: 1
    links:
      - bootstrap
      - netstats
    entrypoint: /root/start.sh
    volumes:
      - ./data/eth:/root/.ethereum
      - ./files/genesis.json:/root/files/genesis.json:ro
      - ./files/localtime:/etc/localtime:ro
    ports:
      - '40303:30303'
      - '40303:30303/udp'
      - '18545:8545'
    command: '--datadir=~/.ethereum/devchain --rpcapi "db,personal,eth,net,web3,admin,miner" --rpccorsdomain="*" --networkid=666 --rpc --rpcaddr="0.0.0.0"  --allow-insecure-unlock --bootnodes="enode://3dc1db01b5c87f024fbaeed529213659864b055d24e9266b714a010999d5eb5491515b14dec8c4ab221e62d6124098c93b3c86a32e13a0663637758716fa8f58@XXX:30303'
  netstats:
    build: eth-netstats
    restart: on-failure
    container_name: netstats
    environment:
      - WS_SECRET=eth-net-stats-secret
    volumes:
      - ./files/localtime:/etc/localtime:ro
    ports:
      - '3000:3000'
